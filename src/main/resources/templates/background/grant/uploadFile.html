<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>导入文件</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--框架必需start-->
	<script type="text/javascript" src="/libs/js/jquery.js"></script>
	<script type="text/javascript" src="/libs/js/framework.js"></script>
	<link href="/libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" id="skin" prePath="/"/>
	<link rel="stylesheet" type="text/css" id="customSkin"/>
      <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
	<!--框架必需end-->
	<!-- 表单验证start -->
<script src="/libs/js/form/validationRule.js" type="text/javascript"></script>
<script src="/libs/js/form/validation.js" type="text/javascript"></script>
<!-- 表单验证end -->

	<!-- 表单异步提交start -->
<script src="/libs/js/form/form.js" type="text/javascript"></script>
<!-- 表单异步提交end -->
  </head>
  
  <body>
  	<form action='#' onsubmit="return check()" enctype='multipart/form-data' method='post' id='uplodFileForm'>
  	<div class="padding_top20 padding_left25">
  	<table>
  		<tr>
  			<td><input type='file' id='grantsDataFile' name='upexcel' showInfo="false"/></td>
  			<td>
  			<button type="submit" id="sub"><span class="icon_xls">导入</span></button>
  			</td>
  		</tr>
  		<tr>
  			<td colspan="2" class="padding_top5">说明：导入的excel需要遵循规定的格式</td>
  		</tr>
  	</table>
  	</div>
	</form>
    <script type="text/javascript" src="layui/layui.all.js"></script>
	<script>
       function check() {
           var type = "upexcel";
           var dataForm = new FormData($("#uplodFileForm")[0]);
               $.ajax({
                   url:"/Grants/importGrants.do",
                   type:"post",
                   async:false,
                   dataType:"json",
                   data:dataForm,
                   processData: false,
                   contentType: false,
                   success:function (data) {
                       layer.msg(data);
                   },
                   error:function () {
                       layer.msg("出现异常了");
                   }
               });
           parent.layer.closeAll();
           parent.location.reload();
           return false;
       }
	</script>
  </body>
</html>
