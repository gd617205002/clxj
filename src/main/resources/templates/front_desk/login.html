                //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
                layui.use('element', function(){
                var element = layui.element;

                });

                var sjyzm="";  //保存验证码

                //获取验证码
                function yzm(){
                    sjyzm="";
                    // 0-9的随机数
                    for(var i =0;i<6;i++){//循环六次
                        var num = Math.random()*9;//Math.random();每次生成(0-1)之间的数;
                        num = parseInt(num,10);
                        sjyzm+=num;
                    }

                }

                /**
                 * 获取手机验证码
                 */
                $(function(){
                    $("#hqyzm").click(function(){

                        var phone = $("#username2").val(); //获取手机号
                        //提示已发送短信
                        layui.use('layer', function(){
                            var layer = layui.layer;

                            if(phone.trim()==""){  //手机号为空
                                layer.msg("请输入手机号");
                            }else if($(".sjh img").attr("src")=="image/unchecked.gif"){
                                layer.msg("手机号输入错误");
                             }else{
                                //提示已发送短信

                                yzm(); //生成验证信息

                                //发送验证
                                $.ajax({
                                    url:"Reguser/reguserYZM.do",
                                    type:"post",
                                    data:"phone="+phone+"&yzm="+sjyzm,
                                    success:function(res){
                                       if(res==true){
                                           layer.msg("发送成功");
                                       }else{
                                           layer.msg("发送失败");
                                       }
                                    }
                                })


                                $("#hqyzm").attr("disabled","disabled");
                                var second =5; //倒计时
                                $("#hqyzm").text(second+"s");
                                time(second);


                            }

                        })

                    })
                })

                /**
                 * 验证码倒计时
                 */
                function time(second) {

                    var time=setInterval(function(){
                        second-=1;
                        $("#hqyzm").text(second+"s");
                       if(second<=0){
                           clearInterval(time); //清除
                           $("#hqyzm").text("重新获取");
                           $("#hqyzm").attr("disabled",false);
                       }
                    },1000)
                }
            </script>

function checkUsername(username){

	var phoneNum = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/; //手机号码
	var phoneNumCheck = (username.trim()).match(phoneNum);

    $(".sjh").html("");
    if(username!=""){
        if(!phoneNumCheck){
            $(".sjh").html("<img src='image/unchecked.gif' />");
        }else{

            $.ajax({
                url:"Reguser/reguserByUsername.do",
                type:"post",
                data:"username="+username.trim(),
                success:function(res){
                    if(res==true){
                        $(".sjh").html("<img src='image/checked.gif' />");
                    }else{
                        $(".sjh").html("<img src='image/unchecked.gif' />");
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg("手机号未注册");
                        });
                    }
                }
            })

        }
    }

}

//获取地址栏
function GetRequest() {
	  var url = location.search; //获取url中"?"符后的字串
	   var theRequest = new Object();
	   if (url.indexOf("?") != -1) {
	      var str = url.substr(1);
	      strs = str.split("&");
	      for(var i = 0; i < strs.length; i ++) {
	         theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]); 
	      }
	   }
	   return theRequest;
	}

/**
 * 密码登录
 */
function loginPwd(){

    if($(".sjh img").attr("src")=="image/unchecked.gif"||$("#username").val()==""){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.msg("重新输入手机号");
        });

    }else if($(".pwdimg img").attr("src")=="image/unchecked.gif"||$("#pwd").val()==""){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.msg("重新输密码");
        });
    }else{
        $.ajax({
            url:"Reguser/reguserLogin.do",
            type:"post",
            data:"username="+$("#username").val()+"&pwd="+$("#pwd").val(),
            success:function(res){

                layui.use('layer', function(){
                    var layer = layui.layer;
                    if(res==0){
                        layer.msg("成功");
                        parent.location.reload();

                    }else if(res==1){
                        layer.msg("密码错误");
                    }else{
                        layer.msg("冻结");
                    }
                });

            }
        })
    }

}
